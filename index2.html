<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in JS</title>
</head>
<body>
    <h1>Operators</h1>
    <h3 id="result"></h3>
    <script>
        var x=7
        var y=9
        var z=2
        var sum=y+x+z
    // Arithmetic Operators
            document.getElementById("result").innerHTML = "The sum is "+sum;
            </script>
</body>
</html>
